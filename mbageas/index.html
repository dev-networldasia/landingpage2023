<!DOCTYPE html>
<html lang="vn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/default.css">
    <link rel="stylesheet" href="css/style.css">
    <title>MB ageas</title>
</head>
<body>
    <header>
        <div class="container header">
            <div class="logo">
                <img src="img/logo.png" alt="">
            </div>
            <div class="contact-header">
                <a href="#" class="btn register">
                    <span>ĐĂNG KÝ NGAY</span>
                </a>
                <a href="#" class="btn hotline">
                    <span>HOTLINE: 024 2229 8888</span>
                </a>
            </div>
        </div>
    </header>
    <section class="banner" style="background: url(img/bg-section1.png);">
        <div class="container">
            <div class="banner__title">
                <div class="line-1">
                    <span>Đóng phí</span>
                    <strong>5 năm</strong>
                </div>
                <div class="line-2">
                    <span>Bảo vệ lên tới</span>
                    <strong>100 tuổi</strong>
                </div>
            </div>
            <div class="banner__disc">
                <div class="img-bg">
                    <img src="img/family.png" alt="">
                </div>
                <div class="form">
                    <div class="form-title"></div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
